<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Semantic search</title>
    </h:head>
    <h:body>
        <h:form>
            <p:messages id="msgs" />
            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                <h:outputLabel for="username" value="Username: " />
                <p:inputText id="username" value="#{loginBean.username}" required="true"/>

                <h:outputLabel for="pass" value="Password: " />
                <p:password id="pass" value="#{loginBean.password}" required="true"/>

            </h:panelGrid>

            <p>
                <p:commandButton value="Login"
                                 action="#{loginBean.validateUsernamePassword}"
                                 update="msgs"
                                 process="@form"/>
                <p:commandButton value="Sign up"
                                 action="#{loginBean.createUser}"
                                 process="@form"/>
            </p>
        </h:form>
    </h:body>
</html>
