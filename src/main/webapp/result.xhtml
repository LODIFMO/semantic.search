<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <f:metadata>
        <f:viewParam name="keyword" value="#{searchBean.keyword}" />
    </f:metadata>
    <head>
        <title>Result</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <div> #{searchBean.output}</div>
    <p:dataTable var="publication" value="#{searchBean.publications}" resizableColumns="true" style="margin-bottom:20px" 
                 >
<!--    <p:column headerText="URI">
        <h:outputText value="#{publication.uri}" />
    </p:column>-->
        
    <p:column headerText="Source">
        <h:outputText value="#{publication.source}" />
    </p:column>
 
    <p:column headerText="Title">
        <h:outputText value="#{publication.title}" />
    </p:column>
 
<!--    <p:column headerText="Authors">
        <h:outputText value="#{publication.authors}" />
    </p:column>-->
    <p:column headerText="Date">
        <h:outputText value="#{publication.date}" />
    </p:column>
        <f:facet name="header">
            There are #{fn:length(searchBean.publications)} publications for your query:
            <br/>
        </f:facet>
<!--    <p:column headerText="Abstract">
        <h:outputText value="#{publication.abstract}" />
    </p:column>-->
</p:dataTable>
</html>
